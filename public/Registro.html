<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="Style.css" />
  <link rel="shortcut icon" href="imgs/Logo.png" />
  <script src="js/login.js"></script>
  <title>Feel the Music</title>
</head>

<body class="reg_log">
  <!-- Registro -->

  <div class="reg">
    <div class="container">
      <div class="banner">
        <img src="imgs/Logo.png">
        <div class="label">
          <label>Nome: </label>
          <input type="text" id="ipt_nome" placeholder="User">
        </div>
        <div class="label">
          <label>Email: </label>
          <input type="text" id="ipt_email" placeholder="email@email.com">
        </div>
        <div class="label">
          <label>Senha: </label>
          <input type="password" id="ipt_senha" placeholder="********">
        </div>
        <div class="label">
          <label>Confirmação de Senha: </label>
          <input type="password" id="ipt_confirmacao" placeholder="********">
        </div>
        <div class="label">
          <span style="font-size: 18px;">Já é membro?</span> <a href="Index.html">Entrar</a>
        </div>
        <button class="cadastrar" onclick='cadastrar()'>Cadastre-se</button>
      </div>
    </div>
  </div>

  <!-- Fim do Registro -->
</body>

</html>
